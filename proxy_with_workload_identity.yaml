apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-1
spec:
  selector:
    matchLabels:
      app: nginx-1
  template:
    metadata:
      labels:
        app: nginx-1
    spec:
      containers:
      - name: nginx-1
        # ... other container configuration
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: vaporgaming-dbsecret
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: vaporgaming-dbsecret
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: vaporgaming-dbsecret
              key: database
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: vaporgaming-secret
              key: db_host